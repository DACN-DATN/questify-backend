apiVersion: v1
kind: PersistentVolume
metadata:
  name: course-mgmt-postgres-volume
  labels:
    type: local
    app: course-mgmt-postgres
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain # Added to match your existing setup
  claimRef: # Add this section
    namespace: default
    name: course-mgmt-postgres-volume-claim
  hostPath:
    path: /data/course-mgmt-postgresql
